<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATEN Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #c9a227;
            --secondary: #2c3e50;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--secondary), var(--dark));
            color: var(--white);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--primary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--white);
            color: var(--dark);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 200px;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            color: var(--dark);
        }

        .section {
            background: var(--white);
            color: var(--dark);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .section h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        .btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background: var(--secondary);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-danger {
            background: var(--danger);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--dark);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            background: var(--primary);
            color: var(--white);
            font-weight: bold;
        }

        .table tr:hover {
            background: var(--light);
        }

        .status-pending {
            color: var(--warning);
            font-weight: bold;
        }

        .status-processing {
            color: var(--primary);
            font-weight: bold;
        }

        .status-completed {
            color: var(--success);
            font-weight: bold;
        }

        .status-cancelled {
            color: var(--danger);
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: var(--white);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.warning {
            background: var(--warning);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .product-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-form .form-group:last-child {
            grid-column: span 2;
        }

        @media (max-width: 768px) {
            .product-form {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ WATEN ADMIN DASHBOARD</h1>
            <p>Manage your streetwear empire</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-products">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-orders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-orders">0</div>
                <div class="stat-label">Pending Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-revenue">0</div>
                <div class="stat-label">Total Revenue (TND)</div>
            </div>
        </div>

        <!-- Products Section -->
        <div class="section">
            <h2>üëï Products Management</h2>
            
            <div class="product-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" placeholder="e.g. Black Essential Hoodie">
                </div>
                <div class="form-group">
                    <label for="product-price">Price (TND)</label>
                    <input type="number" id="product-price" placeholder="120" min="0">
                </div>
                <div class="form-group">
                    <label for="product-image">Image URL</label>
                    <input type="text" id="product-image" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="3" placeholder="Premium quality streetwear..."></textarea>
                </div>
                <div class="form-group">
                    <button class="btn" onclick="addProduct()">‚ûï Add Product</button>
                    <button class="btn btn-success" onclick="updateProducts()">üîÑ Update Site</button>
                </div>
            </div>

            <table class="table" id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="products-list">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Orders Section -->
        <div class="section">
            <h2>üìã Orders Management</h2>
            
            <div class="form-group">
                <label for="status-filter">Filter by Status</label>
                <select id="status-filter" onchange="filterOrders()">
                    <option value="all">All Orders</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>

            <table class="table" id="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="orders-list">
                    <!-- Orders will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Quick Actions -->
        <div class="section">
            <h2>‚ö° Quick Actions</h2>
            <div class="actions">
                <button class="btn" onclick="exportData()">üìä Export Data</button>
                <button class="btn btn-success" onclick="updateWebsite()">üîÑ Update Website</button>
                <button class="btn btn-danger" onclick="clearData()">üóëÔ∏è Clear All Data</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize data
        let products = [];
        let orders = [];

        // Load data from localStorage
        function loadData() {
            // Load products
            const savedProducts = localStorage.getItem('watenProducts');
            if (savedProducts) {
                products = JSON.parse(savedProducts);
            } else {
                // Default products
                products = [
                    { id: 1, name: 'Black Essential Hoodie', price: 120, image: 'https://images.unsplash.com/photo-1602810319428-019690571b5b', description: 'Premium quality black hoodie' },
                    { id: 2, name: 'Oversized Street Tee', price: 80, image: 'https://images.unsplash.com/photo-1593032465171-8f8f8f8f8f8f', description: 'Comfortable oversized t-shirt' },
                    { id: 3, name: 'Limited Varsity Jacket', price: 250, image: 'images/iyadh.jpg', description: 'Exclusive limited edition jacket' },
                    { id: 4, name: 'Tataouine 3200 Hoodie', price: 140, image: '12.png', description: 'Special edition hoodie' }
                ];
                localStorage.setItem('watenProducts', JSON.stringify(products));
            }

            // Load orders
            const savedOrders = localStorage.getItem('watenOrders');
            if (savedOrders) {
                orders = JSON.parse(savedOrders);
            } else {
                orders = [];
                localStorage.setItem('watenOrders', JSON.stringify(orders));
            }

            updateStats();
            renderProducts();
            renderOrders();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('watenProducts', JSON.stringify(products));
            localStorage.setItem('watenOrders', JSON.stringify(orders));
            updateStats();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('total-products').textContent = products.length;
            document.getElementById('total-orders').textContent = orders.length;
            
            const pendingOrders = orders.filter(order => order.status === 'pending');
            document.getElementById('pending-orders').textContent = pendingOrders.length;
            
            const totalRevenue = orders
                .filter(order => order.status === 'completed')
                .reduce((sum, order) => sum + (order.totalPrice || 0), 0);
            document.getElementById('total-revenue').textContent = totalRevenue;
        }

        // Add new product
        function addProduct() {
            const name = document.getElementById('product-name').value.trim();
            const price = parseFloat(document.getElementById('product-price').value);
            const image = document.getElementById('product-image').value.trim();
            const description = document.getElementById('product-description').value.trim();

            if (!name || !price) {
                showNotification('Please fill in product name and price', 'error');
                return;
            }

            const newProduct = {
                id: Date.now(),
                name: name,
                price: price,
                image: image || 'https://images.unsplash.com/photo-1556821840-3a63f95609a7',
                description: description
            };

            products.push(newProduct);
            saveData();
            renderProducts();

            // Clear form
            document.getElementById('product-name').value = '';
            document.getElementById('product-price').value = '';
            document.getElementById('product-image').value = '';
            document.getElementById('product-description').value = '';

            showNotification('Product added successfully!', 'success');
        }

        // Edit product
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-image').value = product.image || '';
                document.getElementById('product-description').value = product.description || '';
                
                // Remove old product
                products = products.filter(p => p.id !== id);
                saveData();
                renderProducts();
                
                showNotification('Product loaded for editing. Make changes and click Add Product.', 'warning');
            }
        }

        // Delete product
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id !== id);
                saveData();
                renderProducts();
                showNotification('Product deleted successfully!', 'success');
            }
        }

        // Render products table
        function renderProducts() {
            const tbody = document.getElementById('products-list');
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.price} TND</td>
                    <td><img src="${product.image}" alt="${product.name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;" onerror="this.src='https://images.unsplash.com/photo-1556821840-3a63f95609a7'"></td>
                    <td>
                        <button class="btn" onclick="editProduct(${product.id})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger" onclick="deleteProduct(${product.id})">üóëÔ∏è Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Update order status
        function updateOrderStatus(orderId, newStatus) {
            const order = orders.find(o => o.orderId === orderId);
            if (order) {
                order.status = newStatus;
                saveData();
                renderOrders();
                showNotification(`Order ${orderId} status updated to ${newStatus}`, 'success');
            }
        }

        // Filter orders
        function filterOrders() {
            const status = document.getElementById('status-filter').value;
            renderOrders(status);
        }

        // Render orders table
        function renderOrders(filterStatus = 'all') {
            const tbody = document.getElementById('orders-list');
            const filteredOrders = filterStatus === 'all' 
                ? orders 
                : orders.filter(order => order.status === filterStatus);
            
            tbody.innerHTML = filteredOrders.map(order => `
                <tr>
                    <td>${order.orderId}</td>
                    <td>${order.customer?.name || 'N/A'}</td>
                    <td>${order.product?.name || 'N/A'}</td>
                    <td>${order.totalPrice || 0} TND</td>
                    <td><span class="status-${order.status}">${order.status.toUpperCase()}</span></td>
                    <td>${order.date ? new Date(order.date).toLocaleDateString() : 'N/A'}</td>
                    <td>
                        <select onchange="updateOrderStatus('${order.orderId}', this.value)" class="form-group" style="width: auto;">
                            <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>Processing</option>
                            <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>Completed</option>
                            <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                        </select>
                    </td>
                </tr>
            `).join('');
        }

        // Update website with new data
        function updateWebsite() {
            saveData();
            // Trigger storage event for main site
            window.dispatchEvent(new Event('storage'));
            showNotification('Website updated successfully!', 'success');
        }

        // Export data
        function exportData() {
            const data = {
                products: products,
                orders: orders,
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'waten-data-' + new Date().toISOString().split('T')[0] + '.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showNotification('Data exported successfully!', 'success');
        }

        // Clear all data
        function clearData() {
            if (confirm('Are you sure you want to clear all data? This cannot be undone!')) {
                products = [];
                orders = [];
                localStorage.removeItem('watenProducts');
                localStorage.removeItem('watenOrders');
                updateStats();
                renderProducts();
                renderOrders();
                showNotification('All data cleared!', 'warning');
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px; padding: 15px 20px;
                border-radius: 5px; color: white; z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            if (type === 'success') {
                notification.style.background = '#27ae60';
            } else if (type === 'error') {
                notification.style.background = '#e74c3c';
            } else if (type === 'warning') {
                notification.style.background = '#f39c12';
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            console.log('üéØ WATEN Admin Dashboard loaded successfully!');
        });
    </script>
</body>
</html>
