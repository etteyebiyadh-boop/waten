<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WATEN Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'DM Sans', sans-serif; 
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); 
      color: #f5f5f5; 
      min-height: 100vh; 
    }
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 2rem; 
    }
    h1 { 
      font-size: 2rem; 
      margin-bottom: 2rem; 
      letter-spacing: 0.1em; 
      background: linear-gradient(135deg, #c9a227, #d4af37); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      background-clip: text; 
      text-align: center;
    }
    .header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 3rem; 
      padding-bottom: 1rem; 
      border-bottom: 1px solid rgba(201,162,39,0.2);
    }
    .header a { 
      color: #c9a227; 
      text-decoration: none; 
      font-size: 1rem; 
      font-weight: 500;
    }
    .login-box {
      max-width: 400px; 
      margin: 4rem auto; 
      padding: 2.5rem; 
      background: rgba(26,26,26,0.95); 
      border: 1px solid rgba(201,162,39,0.3);
      border-radius: 12px;
      backdrop-filter: blur(20px); 
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }
    .login-box h2 { 
      font-size: 1.2rem; 
      margin-bottom: 1.5rem; 
      font-weight: 600;
      text-align: center;
    }
    input[type="password"] {
      width: 100%; 
      padding: 1rem; 
      background: rgba(10,10,10,0.8); 
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff; 
      font-size: 1rem; 
      margin-bottom: 1.5rem; 
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    input[type="password"]:focus { 
      outline: none; 
      border-color: #c9a227; 
      box-shadow: 0 0 0 3px rgba(201,162,39,0.3);
    }
    .btn {
      padding: 1rem 2rem; 
      background: linear-gradient(135deg, #c9a227, #d4af37); 
      color: #0a0a0a; 
      border: none; 
      font-weight: 600; 
      cursor: pointer; 
      font-size: 1rem; 
      letter-spacing: 0.05em;
      border-radius: 8px; 
      transition: all 0.3s ease; 
      box-shadow: 0 6px 20px rgba(201,162,39,0.3);
      text-transform: uppercase;
    }
    .btn:hover { 
      background: linear-gradient(135deg, #d4af37, #c9a227); 
      transform: translateY(-2px); 
      box-shadow: 0 8px 30px rgba(201,162,39,0.4);
    }
    .btn:active {
      transform: translateY(0);
    }
    .error { 
      color: #ff6b6b; 
      font-size: 0.9rem; 
      margin-top: 1rem; 
      text-align: center;
      font-weight: 500;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }
    .product-card {
      background: rgba(26,26,26,0.9);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .product-card:hover {
      border-color: rgba(201,162,39,0.4);
      background: rgba(30,30,30,0.95);
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    }
    .product-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      background: #1a1a1a;
    }
    .product-info {
      margin-bottom: 1.5rem;
    }
    .product-name {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    .product-price {
      font-size: 1.8rem;
      font-weight: 700;
      color: #c9a227;
      margin-bottom: 1rem;
    }
    .product-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .add-product-form {
      background: rgba(26,26,26,0.9);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 2.5rem;
      margin-bottom: 3rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: rgba(255,255,255,0.8);
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 1rem;
      background: rgba(10,10,10,0.8);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .form-group input:focus {
      outline: none;
      border-color: #c9a227;
      box-shadow: 0 0 0 3px rgba(201,162,39,0.3);
    }
    .file-input {
      position: relative;
    }
    .file-input input[type="file"] {
      width: 100%;
      padding: 1rem;
      background: rgba(10,10,10,0.8);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: rgba(26,26,26,0.9);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
    }
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #c9a227;
      margin-bottom: 0.5rem;
    }
    .stat-label {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }
    .dashboard-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: linear-gradient(135deg, #c9a227, #d4af37);
      color: #0a0a0a;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(201,162,39,0.4);
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .dashboard-btn:hover {
      background: linear-gradient(135deg, #d4af37, #c9a227);
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(201,162,39,0.5);
    }
    .hidden { display: none !important; }
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .products-grid { grid-template-columns: 1fr; }
      .stats-grid { grid-template-columns: 1fr; }
      .dashboard-btn { 
        bottom: 1rem; 
        right: 1rem; 
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="loginScreen" class="container">
    <div class="login-box">
      <h2>üîê WATEN ADMIN</h2>
      <p style="text-align: center; margin-bottom: 2rem; color: rgba(255,255,255,0.8);">
        Enter your admin password to access the dashboard
      </p>
      <input type="password" id="password" placeholder="Enter password" autocomplete="current-password">
      <div class="error" id="loginError"></div>
      <button class="btn" onclick="login()">Access Dashboard</button>
    </div>
  </div>

  <div id="dashboardScreen" class="hidden">
    <div class="container">
      <div class="header">
        <h1>üìä WATEN DASHBOARD</h1>
        <div>
          <a href="/idex.html" target="_blank">üåê View Site</a>
        </div>
      </div>

      <!-- Statistics Overview -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalProducts">0</div>
          <div class="stat-label">Total Products</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalOrders">0</div>
          <div class="stat-label">Total Orders</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalRevenue">0 TND</div>
          <div class="stat-label">Total Revenue</div>
        </div>
      </div>

      <!-- Add Product Form -->
      <div class="add-product-form">
        <h2>‚ûï Add New Product</h2>
        
        <div class="form-group">
          <label>Product Name</label>
          <input type="text" id="productName" placeholder="Enter product name">
        </div>
        
        <div class="form-group">
          <label>Price (TND)</label>
          <input type="number" id="productPrice" placeholder="0">
        </div>
        
        <div class="form-group">
          <label>Product Image</label>
          <div class="file-input">
            <input type="file" id="productImage" accept="image/*">
          </div>
        </div>
        
        <button class="btn" onclick="addProduct()" style="width: 100%; margin-top: 1rem;">
          Add Product
        </button>
      </div>

      <!-- Products Grid -->
      <div class="products-grid" id="productsGrid">
        <!-- Products will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Floating Dashboard Button -->
  <button class="dashboard-btn" onclick="toggleDashboard()">
    üéõ Dashboard
  </button>

  <script>
    // Configuration
    const ADMIN_PASSWORD = 'fubisra06';
    let products = [];
    let orders = [];
    let isLoggedIn = false;

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      checkAuth();
      loadData();
    });

    // Authentication
    function checkAuth() {
      const savedAuth = localStorage.getItem('waten_admin_auth');
      if (savedAuth === ADMIN_PASSWORD) {
        isLoggedIn = true;
        showDashboard();
      }
    }

    function login() {
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      
      if (password === ADMIN_PASSWORD) {
        localStorage.setItem('waten_admin_auth', ADMIN_PASSWORD);
        isLoggedIn = true;
        showDashboard();
        errorDiv.textContent = '';
      } else {
        errorDiv.textContent = '‚ùå Incorrect password';
        errorDiv.style.color = '#ff6b6b';
      }
    }

    function logout() {
      localStorage.removeItem('waten_admin_auth');
      isLoggedIn = false;
      showLogin();
    }

    function showLogin() {
      document.getElementById('loginScreen').classList.remove('hidden');
      document.getElementById('dashboardScreen').classList.add('hidden');
    }

    function showDashboard() {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('dashboardScreen').classList.remove('hidden');
    }

    // Data Management
    function loadData() {
      loadProducts();
      loadOrders();
      updateStats();
    }

    function loadProducts() {
      // Load from localStorage
      const savedProducts = localStorage.getItem('waten_products');
      if (savedProducts) {
        products = JSON.parse(savedProducts);
      } else {
        products = [];
      }
      
      renderProducts();
    }

    function saveProducts() {
      localStorage.setItem('waten_products', JSON.stringify(products));
      
      // Trigger sync with official site
      window.dispatchEvent(new StorageEvent('storage', {
        key: 'waten_products',
        newValue: JSON.stringify(products)
      }));
      
      updateStats();
    }

    function renderProducts() {
      const grid = document.getElementById('productsGrid');
      
      if (products.length === 0) {
        grid.innerHTML = `
          <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: rgba(255,255,255,0.6);">
            <h3>No products yet</h3>
            <p>Add your first product to get started</p>
          </div>
        `;
        return;
      }
      
      grid.innerHTML = products.map((product, index) => `
        <div class="product-card">
          <div class="product-image">
            ${product.image ? 
              `<img src="${product.image}" alt="${product.name}">` : 
              `<div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #2a2a2a; color: #666;">
                üì∑ No Image
              </div>`
            }
          </div>
          
          <div class="product-info">
            <div class="product-name">${product.name}</div>
            <div class="product-price">${product.price} TND</div>
            
            <div class="product-actions">
              <button class="btn" onclick="editProduct(${index})" style="padding: 0.5rem 1rem; font-size: 0.8rem;">
                ‚úèÔ∏è Edit
              </button>
              <button class="btn" onclick="deleteProduct(${index})" style="background: linear-gradient(135deg, #8b2635, #a02d3f); padding: 0.5rem 1rem; font-size: 0.8rem;">
                üóëÔ∏è Delete
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function addProduct() {
      const name = document.getElementById('productName').value.trim();
      const price = parseInt(document.getElementById('productPrice').value) || 0;
      const imageFile = document.getElementById('productImage').files[0];
      
      if (!name) {
        alert('Please enter a product name');
        return;
      }
      
      const product = {
        id: Date.now(),
        name: name,
        price: price,
        image: null
      };
      
      // Handle image
      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
          product.image = e.target.result;
          products.push(product);
          saveProducts();
          clearForm();
        };
        reader.readAsDataURL(imageFile);
      } else {
        // Use default image if no file uploaded
        product.image = 'https://images.unsplash.com/photo-1556821840-3a63f95609a7';
        products.push(product);
        saveProducts();
        clearForm();
      }
    }

    function editProduct(index) {
      const product = products[index];
      if (!product) return;
      
      const newName = prompt('Edit product name:', product.name);
      const newPrice = prompt('Edit product price (TND):', product.price);
      
      if (newName !== null && newPrice !== null) {
        products[index] = {
          ...product,
          name: newName.trim(),
          price: parseInt(newPrice) || 0
        };
        saveProducts();
      }
    }

    function deleteProduct(index) {
      const product = products[index];
      if (!product) return;
      
      if (confirm(`Delete "${product.name}"?`)) {
        products.splice(index, 1);
        saveProducts();
      }
    }

    function clearForm() {
      document.getElementById('productName').value = '';
      document.getElementById('productPrice').value = '';
      document.getElementById('productImage').value = '';
    }

    function loadOrders() {
      // Load from localStorage
      const savedOrders = localStorage.getItem('waten_orders');
      if (savedOrders) {
        orders = JSON.parse(savedOrders);
      } else {
        orders = [];
      }
    }

    function updateStats() {
      document.getElementById('totalProducts').textContent = products.length;
      document.getElementById('totalOrders').textContent = orders.length;
      
      const totalRevenue = orders
        .filter(order => order.status === 'completed')
        .reduce((sum, order) => sum + (order.total || 0), 0);
      
      document.getElementById('totalRevenue').textContent = totalRevenue + ' TND';
    }

    // Dashboard Toggle
    function toggleDashboard() {
      if (isLoggedIn) {
        logout();
      } else {
        showLogin();
      }
    }

    // Add dashboard button to main site
    function addDashboardButton() {
      const existingBtn = document.querySelector('.dashboard-btn');
      if (existingBtn) return;
      
      const btn = document.createElement('button');
      btn.className = 'dashboard-btn';
      btn.innerHTML = 'üéõ Dashboard';
      btn.onclick = toggleDashboard;
      document.body.appendChild(btn);
    }

    // Check if we should add dashboard button to main site
    if (window.location.pathname.includes('idex.html')) {
      addDashboardButton();
    }
  </script>
</body>
</html>
